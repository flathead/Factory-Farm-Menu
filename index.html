<!DOCTYPE html>
<html lang="ru-en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Industrial Farm Menu</title>
</head>
<body>

	<!-- Clip-Path SVG-файлы [START] -->
	<!-- Хладоносители -->
	<svg height="0" width="0" viewBox="0 0 285 175">
		<clipPath id="SvgOne">
			<polygon points="144.9,175 0,88.9 0,78.2 140.1,0 284.7,85.9 285,96.8 "/>
		</clipPath>
	</svg>
	<!-- Clip-Path SVG-файлы [END] -->

	<section class="farm-wrapper">
		<div class="farm-container">
			<!-- 1 блок: Системы дозирования -->
			<a href="#" data-interactive="true" data-menu="Системы дозирования">
				<div class="farm-item item-1">
					<img width="285" height="auto" src="./assets/images/png/9-sistema-dozirovanija.png" loading="lazy" alt="Системы дозирования">
				</div>
			</a>
			<!-- 2 блок: Теплоносители -->
			<a href="#" data-interactive="true" data-menu="Теплоносители">

					<img width="285" height="auto" src="./assets/images/png/3-teplonositeli.png" loading="lazy" alt="Теплоносители">
				</div>
			</a>
			<!-- 3 блок: Пищевые добавки -->
			<a href="#" data-interactive="true" data-menu="Пищевые добавки">

			<!-- 6 блок: Хладоносители -->
			<a href="#" data-interactive="true" data-menu="Хладоносители">

		<!-- Облака -->
		<div class="clouds">
			<img src="./assets/images/clouds/cloud-01.png" alt="" class="cloud cloud1">
			<img src="./assets/images/clouds/cloud-01.png" alt="" class="cloud cloud2">
			<img src="./assets/images/clouds/cloud-03.png" alt="" class="cloud cloud3">
			<img src="./assets/images/clouds/cloud-04.png" alt="" class="cloud cloud4">
