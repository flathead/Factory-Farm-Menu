<!DOCTYPE html>
<html lang="ru-en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Industrial Farm Menu</title>
</head>
<body>
	<section class="farm-wrapper">
		<div class="farm-container">
			<!-- 1 блок: Системы дозирования -->
			<a href="#" data-interactive="true">
				<div class="farm-item item-1">
					<img width="285" height="auto" src="./assets/images/png/9-sistema-dozirovanija.png" loading="lazy" alt="Системы дозирования">
				</div>
			</a>
			<!-- 2 блок: Теплоносители -->
			<a href="#" data-interactive="true"> 
				<div class="farm-item item-2">
					<img width="285" height="auto" src="./assets/images/png/3-teplonositeli.png" loading="lazy" alt="Теплоносители">
				</div>
			</a>
			<!-- 3 блок: Пищевые добавки -->
			<a href="#" data-interactive="true">
				<div class="farm-item item-3">
					<img width="285" height="auto" src="./assets/images/png/7-pishevie-dobavki.png" loading="lazy" alt="Пищевые добавки">
				</div>
			</a>
			<!-- 4 блок: Антифриз -->
			<a href="#" data-interactive="true">
				<div class="farm-item item-4">
					<img width="285" height="auto" src="./assets/images/png/2-antifriz.png" loading="lazy" alt="Антифриз">
				</div>
			</a>
			<!-- 5 блок: Кислотные ингибиторы -->
			<a href="#" data-interactive="true">
				<div class="farm-item item-5">
					<img width="285" height="auto" src="./assets/images/png/5-kisl-ingibitori.png" loading="lazy" alt="Кислотные ингибиторы">
				</div>
			</a>
		</div>
	</section>
	
	<script src="./assets/js/jquery-3.6.0.min.js" async defer></script>
	<script src="./assets/js/main.js" async defer></script>
</body>
</html>
